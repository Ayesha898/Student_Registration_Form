<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-title">
        <h2>Student Registration Form</h2>
    </div>
    <div class="form-container">
        <form>
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" >
                    </div>
                    <div class="form-group">
                        <label for="studentPhoto">Student Photo:</label>
                        <input type="file" id="studentPhoto" name="studentPhoto" placeholder="Student Photo">
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father Name:</label>
                        <input type="text" id="fatherName" name="fatherName" placeholder="Father Name" >
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Address" >
                    </div>
                    <div class="form-group">
                        <label for="caste">Caste:</label>
                        <select id="caste" name="caste">
                            <option value="GEN">GEN</option>
                            <option value="SC">SC</option>
                            <option value="OBC">OBC</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                    </div>
                   
                <div class="form-column">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <label for="motherName">Mother Name:</label>
                        <input type="text" id="motherName" name="motherName" placeholder="Mother Name">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <label class="radio-label"><input type="radio" id="male" name="gender" value="Male"> Male</label>
                        <label class="radio-label"><input type="radio" id="female" name="gender" value="Female"> Female</label>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality:</label>
                        <input type="text" id="nationality" name="nationality" placeholder="Nationality" >
                    </div>
                </div>
                
                </div>
            
            <div class="button-container">
                <button type="submit" class="button submit-button">Submit</button>
                <button type="reset" class="button clear-button">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
